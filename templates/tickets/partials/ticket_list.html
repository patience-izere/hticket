<div id="tickets-list" data-refresh-url="{% url 'tickets:ticket_list' project.id %}">
  {% if tickets %}
    <div class="list-group">
      {% for t in tickets %}
        <div class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <strong>{{ t.title }}</strong>
            <div class="small text-muted">{{ t.reporter }} â€” {{ t.created_at }}</div>
          </div>
          <div>
            <button class="btn btn-sm btn-outline-secondary" hx-get="{% url 'tickets:ticket_edit' t.id %}" hx-target="#dialog" data-bs-toggle="modal" data-bs-target="#modal">Edit</button>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-secondary">No tickets yet.</div>
  {% endif %}
</div>
