<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{% if ticket %}Edit Ticket{% else %}Create Ticket{% endif %}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <form method="post" hx-post="{% if ticket %}{% url 'tickets:ticket_edit' ticket.id %}{% else %}{% url 'tickets:ticket_create' project.id %}{% endif %}" hx-target="#dialog" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="modal-body">
      {{ form.as_p }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
{% load crispy_forms_tags %}
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Create / Edit Ticket</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form method="post" hx-post="." hx-target="#modal" hx-swap="outerHTML">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3 text-end">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
